<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>QR 2</title>

    <script>
      function isInWebView() {
        const userAgent = navigator.userAgent || navigator.vendor || window.opera;

        const standalone =
          window.matchMedia("(display-mode: standalone)").matches ||
          window.navigator.standalone === true;

        const isIOSWebView = /\b(iPhone|iPod|iPad)\b/.test(userAgent) && !/Safari/.test(userAgent);
        const isAndroidWebView = /Android/.test(userAgent) && /wv/.test(userAgent);

        return isIOSWebView || isAndroidWebView || standalone;
      }

      function WebScanner() {
        const video = document.getElementById("video");
        const canvas = document.createElement("canvas");
        const context = canvas.getContext("2d");
        video.style.display = "block";
        video.style.width = "90%";
        video.style.margin = "16px auto";
        navigator.mediaDevices
          .getUserMedia({ video: { facingMode: "environment" } })
          .then((stream) => {
            video.srcObject = stream;
            video.play();
            requestAnimationFrame(function scan() {
              if (video.readyState === video.HAVE_ENOUGH_DATA) {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                const code = jsQR(imageData.data, imageData.width, imageData.height);
                if (code) {
                  window.location.href = code.data;
                  stream.getTracks().forEach((track) => track.stop());
                  video.style.display = "none";
                  return;
                }
              }
              requestAnimationFrame(scan);
            });
          })
          .catch((err) => {
            alert("Camera error: " + err.message);
          });
      }

      function startScanner() {
        if (isInWebView()) {
          alert("you are in a webview");
          return;
        }

        WebScanner();
      }
    </script>
  </head>

  <body>
    <a href="index.html"><h1>home</h1></a>

    <button onclick="startScanner()">SCAN QR CODE</button>

    <video id="video" style="display: none" autoplay muted playsinline></video>
  </body>
</html>
